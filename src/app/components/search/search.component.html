<div class="row">
  <div class="col">
    <input #termino type="text" (keyup)="buscar(termino.value)" class="form-control" placeholder="Buscar Artista"> <!--Captura la referencia local con #termino para utilizar en el .ts-->
  </div>                      <!--y con el keyup recoge el contenido del input cuando se presione una tecla-->
</div>

<app-loading class="m-5" *ngIf="loading"></app-loading>
<app-tarjetas *ngIf="!loading" [items]="artistas"></app-tarjetas>
